<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Task</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">
    <h2 class="mb-4">Add New Task</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="scheduled_time" class="form-label">Scheduled Time:</label>
            <input type="datetime-local" class="form-control" id="scheduled_time" name="scheduled_time" required />
        </div>

        <div class="mb-3">
            <label for="remind_before" class="form-label">Remind Before (minutes):</label>
            <input type="number" class="form-control" id="remind_before" name="remind_before" value="10" min="0" />
        </div>

        <div class="mb-3">
            <label for="user_email" class="form-label">User Email:</label>
            <input type="email" class="form-control" id="user_email" name="user_email" required />
        </div>

        <button type="submit" class="btn btn-primary">Add Task</button>
    </form>
</div>

<!-- Bootstrap JS Bundle (Optional if you want interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
